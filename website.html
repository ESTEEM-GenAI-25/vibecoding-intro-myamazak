<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Route Planner</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- OpenLayers CSS and JS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Trip Route Planner</h1>
        <p class="text-gray-500 mb-6 text-center">Enter your cities separated by a hyphen, e.g., Tokyo - New York - LA</p>

        <div class="w-full flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <input type="text" id="route-input" placeholder="e.g., Tokyo - New York - LA" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 shadow-sm">
            <button id="draw-button" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                Draw Route
            </button>
        </div>

        <div id="map"></div>

        <div id="message-box" class="mt-4 p-4 w-full text-center bg-gray-200 text-gray-700 rounded-lg hidden"></div>
    </div>

    <script>
        // Constants for coordinate conversion (from degrees to mercator projection)
        const fromLonLat = ol.proj.fromLonLat;
        const toLonLat = ol.proj.toLonLat;

        // Map initialization
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: fromLonLat([0, 0]),
                zoom: 2
            })
        });

        const routeInput = document.getElementById('route-input');
        const drawButton = document.getElementById('draw-button');
        const messageBox = document.getElementById('message-box');

        // This is a simplified geocoding function for demonstration purposes.
        // In a real application, you would use a geocoding API (e.g., Nominatim, Google Maps API)
        // to convert city names to coordinates.
        const cityCoordinates = {
            'tokyo': [139.6917, 35.6895],
            'new york': [-74.0060, 40.7128],
            'miami': [-80.1918, 25.7617],
            'la': [-118.2437, 34.0522],
            'london': [-0.1278, 51.5074],
            'paris': [2.3522, 48.8566],
            'berlin': [13.4050, 52.5200],
            'sydney': [151.2093, -33.8688],
            'mumbai': [72.8777, 19.0760],
            'singapore': [103.8198, 1.3521]
        };

        const getCoordinates = (city) => {
            const normalizedCity = city.trim().toLowerCase();
            return cityCoordinates[normalizedCity];
        };

        const clearMapFeatures = () => {
            map.getLayers().forEach(layer => {
                if (layer.get('name') === 'route-layer') {
                    map.removeLayer(layer);
                }
            });
        };

        const showMessage = (text, type = 'info') => {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-4 w-full text-center rounded-lg block`;
            if (type === 'error') {
                messageBox.classList.add('bg-red-200', 'text-red-800');
            } else {
                messageBox.classList.add('bg-gray-200', 'text-gray-700');
            }
        };

        drawButton.addEventListener('click', () => {
            const routeString = routeInput.value;
            if (!routeString) {
                showMessage('Please enter a route.', 'error');
                return;
            }

            clearMapFeatures();
            messageBox.classList.add('hidden');

            const cityNames = routeString.split(/ - |-/).map(city => city.trim());
            const coordinates = [];
            let allCitiesFound = true;

            for (const cityName of cityNames) {
                const coords = getCoordinates(cityName);
                if (coords) {
                    coordinates.push(coords);
                } else {
                    showMessage(`Could not find coordinates for: ${cityName}. Please use a valid city from the example list.`, 'error');
                    allCitiesFound = false;
                    break;
                }
            }

            if (allCitiesFound && coordinates.length > 1) {
                // Convert coordinates to the map's projection
                const projectedCoordinates = coordinates.map(coord => fromLonLat(coord));

                // Create a line feature from the coordinates
                const lineFeature = new ol.Feature({
                    geometry: new ol.geom.LineString(projectedCoordinates)
                });

                // Create a vector source and layer
                const vectorSource = new ol.source.Vector({
                    features: [lineFeature]
                });
                const vectorLayer = new ol.layer.Vector({
                    source: vectorSource,
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: '#6366f1',
                            width: 5
                        }),
                    })
                });
                vectorLayer.set('name', 'route-layer'); // Set a name to easily identify and remove it

                // Add the layer to the map
                map.addLayer(vectorLayer);

                // Zoom to the extent of the line
                const extent = vectorSource.getExtent();
                map.getView().fit(extent, { padding: [50, 50, 50, 50], duration: 1000 });
                showMessage('Route successfully drawn on the map!', 'info');
            } else if (allCitiesFound && coordinates.length <= 1) {
                showMessage('Please enter at least two cities to draw a route.', 'error');
            }
        });
    </script>
</body>
</html>
