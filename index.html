<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteMark: AI Route Design Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">RouteMark AI Designer</h1>
        <p class="text-gray-500 mb-6 text-center">Customize the AI's aesthetic choices for your laser-engraved keepsake.</p>

        <div class="w-full flex flex-col space-y-4 mb-6">
            <input type="text" id="route-input" placeholder="e.g., Tokyo - New York - LA" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 shadow-sm">
            
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <select id="vibe-selector" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 shadow-sm bg-white">
                    <option value="default">1. Select AI Aesthetic Vibe</option>
                    <option value="efficient">Efficient & Minimalist (Straight Line)</option>
                    <option value="leisurely">Leisurely & Winding (Smooth Curve/Dashed)</option>
                    <option value="premium">Premium & Detailed (Thick Solid Line)</option>
                </select>
                
                <button id="draw-button" class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200">
                    Generate AI Route
                </button>
            </div>
            </div>

        <div id="map"></div>
        
        <div id="ai-design-output" class="mt-4 p-4 w-full text-center bg-indigo-100 text-indigo-800 rounded-lg font-semibold border-l-4 border-indigo-600 hidden">
            </div>
        
        <div id="message-box" class="mt-4 p-4 w-full text-center bg-gray-200 text-gray-700 rounded-lg hidden"></div>
    </div>

    <script>
        // Constants for coordinate conversion (from degrees to mercator projection)
        const fromLonLat = ol.proj.fromLonLat;
        const toLonLat = ol.proj.toLonLat;

        // Map initialization
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: fromLonLat([0, 0]),
                zoom: 2
            })
        });

        const routeInput = document.getElementById('route-input');
        const drawButton = document.getElementById('draw-button');
        const vibeSelector = document.getElementById('vibe-selector');
        const messageBox = document.getElementById('message-box');
        const aiDesignOutput = document.getElementById('ai-design-output');

        // This is a simplified geocoding function for demonstration purposes.
        const cityCoordinates = {
            'tokyo': [139.6917, 35.6895],
            'new york': [-74.0060, 40.7128],
            'miami': [-80.1918, 25.7617],
            'la': [-118.2437, 34.0522],
            'london': [-0.1278, 51.5074],
            'paris': [2.3522, 48.8566],
            'berlin': [13.4050, 52.5200],
            'sydney': [151.2093, -33.8688],
            'mumbai': [72.8777, 19.0760],
            'singapore': [103.8198, 1.3521]
        };

        const getCoordinates = (city) => {
            const normalizedCity = city.trim().toLowerCase();
            return cityCoordinates[normalizedCity];
        };

        const clearMapFeatures = () => {
            map.getLayers().forEach(layer => {
                if (layer.get('name') === 'route-layer') {
                    map.removeLayer(layer);
                }
            });
        };

        const showMessage = (text, type = 'info', target = messageBox) => {
            target.textContent = text;
            target.className = `mt-4 p-4 w-full text-center rounded-lg block`;
            if (type === 'error') {
                target.classList.add('bg-red-200', 'text-red-800');
            } else if (type === 'ai-output') {
                 target.classList.add('bg-purple-100', 'text-purple-800', 'font-semibold', 'border-l-4', 'border-purple-600');
            } else {
                target.classList.add('bg-gray-200', 'text-gray-700');
            }
        };

        /**
         * The Core AI Simulation Function:
         * Maps a subjective 'vibe' to concrete, aesthetic design parameters (style).
         * This logic represents the proprietary RouteMark AI algorithm.
         */
        const applyAIVibeStyle = (vibe) => {
            let styleConfig = {
                color: '#6366f1', // Default indigo
                width: 5,
                lineDash: null,
                aiMessage: 'The AI is generating your route using standard optimized design principles.'
            };

            switch (vibe) {
                case 'efficient':
                    styleConfig.color = '#10b981'; // Green for efficiency
                    styleConfig.width = 4;
                    styleConfig.aiMessage = 'AI has selected the **Efficient & Minimalist** design: A thin, straight, single-line route for clarity on the metal engraving.';
                    break;
                case 'leisurely':
                    styleConfig.color = '#f59e0b'; // Amber for winding/leisurely
                    styleConfig.width = 3;
                    styleConfig.lineDash = [10, 10]; // Dashed line
                    styleConfig.aiMessage = 'AI has selected the **Leisurely & Winding** design: A subtle dashed route, suggesting a journey with many stops and time to explore.';
                    break;
                case 'premium':
                    styleConfig.color = '#374151'; // Dark/Gunmetal for premium feel
                    styleConfig.width = 8;
                    styleConfig.aiMessage = 'AI has selected the **Premium & Detailed** design: A bold, solid route line, reflecting a highly significant and memorable itinerary.';
                    break;
            }
            return styleConfig;
        };


        drawButton.addEventListener('click', () => {
            const routeString = routeInput.value;
            const selectedVibe = vibeSelector.value;
            
            if (!routeString) {
                showMessage('Please enter a route.', 'error');
                return;
            }
            if (selectedVibe === 'default') {
                showMessage('Please select an AI Aesthetic Vibe.', 'error');
                return;
            }

            clearMapFeatures();
            messageBox.classList.add('hidden');
            aiDesignOutput.classList.add('hidden');

            const cityNames = routeString.split(/ - |-/).map(city => city.trim());
            const coordinates = [];
            let allCitiesFound = true;

            for (const cityName of cityNames) {
                const coords = getCoordinates(cityName);
                if (coords) {
                    coordinates.push(coords);
                } else {
                    showMessage(`Could not find coordinates for: ${cityName}. Please use a valid city from the example list.`, 'error');
                    allCitiesFound = false;
                    break;
                }
            }

            if (allCitiesFound && coordinates.length > 1) {
                // Get the AI-determined style configuration
                const styleConfig = applyAIVibeStyle(selectedVibe);
                
                // Display the AI decision
                showMessage(styleConfig.aiMessage, 'ai-output', aiDesignOutput);
                aiDesignOutput.classList.remove('hidden');

                // Convert coordinates to the map's projection
                const projectedCoordinates = coordinates.map(coord => fromLonLat(coord));

                // Create a line feature from the coordinates
                const lineFeature = new ol.Feature({
                    geometry: new ol.geom.LineString(projectedCoordinates)
                });

                // Create the style using the AI-determined configuration
                const routeStyle = new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: styleConfig.color,
                        width: styleConfig.width,
                        lineDash: styleConfig.lineDash
                    }),
                });

                // Create a vector source and layer
                const vectorSource = new ol.source.Vector({
                    features: [lineFeature]
                });
                const vectorLayer = new ol.layer.Vector({
                    source: vectorSource,
                    style: routeStyle // Apply the AI-determined style
                });
                vectorLayer.set('name', 'route-layer'); 

                // Add the layer to the map
                map.addLayer(vectorLayer);

                // Zoom to the extent of the line
                const extent = vectorSource.getExtent();
                map.getView().fit(extent, { padding: [50, 50, 50, 50], duration: 1000 });
                showMessage('Route successfully drawn with the AI-determined aesthetic!', 'info');
            } else if (allCitiesFound && coordinates.length <= 1) {
                showMessage('Please enter at least two cities to draw a route.', 'error');
            }
        });
        
        // Removed the enableRoute2Button logic as it was not central to the AI demonstration
    </script>
</body>
</html>
